[uwsgi]
chdir = /srv/django-everylunch-web/
module = everylunch.wsgi:application
home = /home/ubuntu/venv/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/everylunch.pid
logto = /var/log/uwsgi/everylunch/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
