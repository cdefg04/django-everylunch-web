{% extends 'home.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
    <h2 style="margin-bottom: 1.5rem!important; vertical-align: middle; text-align: center; padding-top: 150px;
                border-style: none; font-weight: bold; color: #2545fe">개인정보수정</h2>

    <form method="POST" style="width: 30%; margin: 0 auto; padding-top: 30px;">
        {% csrf_token %}

        {% bootstrap_form user_change_form %}
        <input type="submit" class="btn btn-primary" value="수정하기"/>
        <a href="{% url 'accounts:password' %}" class="btn btn-primary" style="color: white;">비밀번호 변경</a>
        <a href="{% url 'accounts:delete' %}" class="btn btn-danger" style="float: right; color: white;">회원탈퇴</a>
    </form>
{% endblock %}
