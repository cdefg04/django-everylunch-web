{% extends 'home.html' %}
{% load static %}

{% block content %}
  <div class="joinbox" style="display: block; width: 50%; height: 100%; margin: 0 auto;">
      <form class="form-signin" method="POST" style="width: 70%; margin: 0 auto; padding-top: 150px;">
        <h2 style="margin-bottom: 1.5rem!important; vertical-align: middle; text-align: center;
                border-style: none; font-weight: bold; color: #2545fe">회원가입</h2>
          {% csrf_token %}
            {% include "registration/form_errors.html" %}
        <div class="form-group" style="width: 80%; margin: 0 auto; padding-bottom: 10px;">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" class="form-control"
            value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group" style="width: 80%; margin: 0 auto; padding-bottom: 10px;">
            <label for="password1">비밀번호</label>
            <input type="password" id="password1" name="password1" class="form-control"
            value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="form-group" style="width: 80%; margin: 0 auto; padding-bottom: 10px;">
            <label for="password2">비밀번호 확인</label>
            <input type="password" id="password2" name="password2" class="form-control"
            value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="form-group" style="width: 80%; margin: 0 auto; padding-bottom: 10px;">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" class="form-control"
            value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="form-group" style="width: 80%; margin: 0 auto; padding-bottom: 10px;">
            <label for="school">학교</label>
            <input type="text" id="school" name="school" class="form-control"
            value="{{ form.school.value|default_if_none:'' }}">
        </div>
        <div class="form-group" style="width: 80%; margin: 0 auto; padding-bottom: 30px;">
            <label for="cafeteria">식당</label>
            <input type="text" id="cafeteria" name="cafeteria" class="form-control"
            value="{{ form.cafeteria.value|default_if_none:'' }}">
        </div>

{#        <label for="phonenumber" class="sr-only">핸드폰 번호</label>#}
{#        <input type="number" id="phonenumber" class="form-control" placeholder="핸드폰 번호">#}
{#        <input type="certification" id="certification" class="form-control" placeholder="인증번호">#}

        <button class="btn btn-lg btn-primary btn-block" type="submit" style="color: #fff;
                        font-weight: bold;
                        background-color: #2545FE;
                        border-color: #2545FE; width: 80%; margin: 0 auto">회원가입</button>

    </form>
  </div>
{% endblock %}
