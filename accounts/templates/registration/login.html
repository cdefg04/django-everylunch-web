{% extends 'home.html' %}
{% load static %}

{% block content %}
  <div class="loginbox" style="display: block; width: 50%; height: 100%; margin: 0 auto;">
        <form class="form-signin" method="POST" action="{% url 'accounts:login' %}"
              style="padding-top: 150px;  width: 70%; margin: 0 auto;">
            <h2 style="margin-bottom: 1.5rem!important; text-align: center;
                border-style: none; font-weight: bold; color: #2545fe">로그인</h2>

            {% csrf_token %}
            {% include "registration/form_errors.html" %}

            <div class="form-group" style="width: 80%; margin: 0 auto; padding-bottom: 10px;">
                <label for="username">아이디</label>
                <input type="text" name="username" id="username" class="form-control"
                value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="form-group" style="width: 80%; margin: 0 auto; padding-bottom: 30px;">
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control"
                value="{{ form.password.value|default_if_none:'' }}">
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit" style="color: #fff;
                        font-weight: bold;
                        background-color: #2545FE;
                        border-color: #2545FE; width: 80%; margin: 0 auto">로그인</button>
        </form>
  </div>
{% endblock %}
