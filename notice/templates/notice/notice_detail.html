{% extends "home.html" %}
{% load static %}

{% block content %}
<div class="detailbox" style="width: 50%; margin: 0 auto; padding-top: 250px;">
<h2 class="border-bottom py-2">{{ notice.title }}</h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">{{ notice.contents }}</div>
            <div class="d-flex justify-content-end">
                <div class="badge badge-light p-2">
                    {{ notice.writer }}
                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-light" href="{% url 'notice:modify' notice.pk %}">수정</a>
    <a class="btn btn-light" href="{% url 'notice:delete' notice.pk %}">삭제</a>
    <a class="btn btn-primary" href="{% url 'notice:list' %}">돌아가기</a>
</div>
{% endblock %}
